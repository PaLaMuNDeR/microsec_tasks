{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
    <table id="values">
      <tbody>
        {% for value in values %}
          <tr>
            <td>{{ value.value }}</td>

          </tr> 
        {% endfor %}
      </tbody>
{% endblock content %}

{% block afterbody %}
  <script type="text/javascript" src='{% static "jquery-1.12.1.min.js" %}'></script>
  <script type="text/javascript" src='{% static "reconnecting-websocket.min.js" %}'></script>
  <script type="text/javascript" src='{% static "temperature.js" %}'></script>
{% endblock afterbody %}
